<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
</head>
<body>
<div id="root"></div>

<script type="text/babel">

    function PageHeader(props) {
        return (
            <div>
                <h2> {props.title} </h2>
                <p> {props.slogan} </p>
            </div>
        )
    }

    function ListVehicles(props) {
        return (
            <div>
                <h2>{props.entities[0].name}</h2>
                <ul>
                <table>
                    <ListHeaders header={props.headers}/>
                    <ListEntity specs = {props.entities[0].specifications[0]} />
                    <ListEntity specs = {props.entities[0].specifications[1]} />
                    <ListEntity specs = {props.entities[0].specifications[2]} />
                </table>
                </ul>
                <h2>{props.entities[1].name}</h2>
                <ul>
                <table>
                    <ListHeaders header={props.headers}/>
                    <ListEntity specs = {props.entities[1].specifications[0]} />
                    <ListEntity specs = {props.entities[1].specifications[1]} />

                </table>
                </ul>
                <h2>{props.entities[2].name}</h2>
                <ul>
                <table>
                    <ListHeaders header={props.headers}/>
                    <ListEntity specs = {props.entities[2].specifications[0]} />
                    <ListEntity specs = {props.entities[2].specifications[1]} />
                    <ListEntity specs = {props.entities[2].specifications[2]} />
                    <ListEntity specs = {props.entities[2].specifications[3]} />
                </table>
                </ul>

            </div>
        )
    }

    function Options(props) {
        return (
            <div>
                <h2> {props.title} </h2>
                <div>
                    <h5>New Only</h5>
                    <input type="checkbox" id="coding" name="interest" value="coding" checked=""/>
                </div>
                <div>
                    <select>
                        <option value="All">All</option>
                        <option value="Cars">{props.selectOptions[0]}</option>
                        <option value="Trucks">{props.selectOptions[1]}</option>
                        <option value="Convertibles">{props.selectOptions[2]}</option>
                    </select>
                </div>
            </div>
        )
    }

    function ListHeaders(props) {
        return (
            <tr>
                <th>{props.header.year}</th>
                <th>{props.header.model}</th>
                <th>{props.header.price}</th>
                <th>{props.header.buy}</th>
            </tr>

        )
    }

    function ListEntity(props) {
        return (
            <tr>
                <td>{props.specs.year}</td>
                <td>{props.specs.model}</td>
                <td>{props.specs.price}</td>
                <td>
                    <button>Buy Now</button>
                </td>
            </tr>
        )
    }


    function Application(props) {
        return (
            <div>
                <PageHeader title='Welcome to React Transportation' slogan='The best place to buy vehicles online'/>
                <Options title='Choose Options' selectOptions={['Car', 'Trucks', 'Convertibles']}/>
                <ListVehicles headers={{year:'Year', model:'Model', price:'Price', buy:'Buy'}} entities={[{
                    name: 'Car',
                    specifications: [{year: '2013', model: 'A', price: '32000'}, {
                        year: '2011',
                        model: 'B',
                        price: '4400'
                    }, {year: '2016', model: 'B', price: '15500'}]
                },
                    {
                        name: 'Trucks',
                        specifications: [{year: '2014', model: 'D', price: '18000'}, {
                            year: '2013',
                            model: 'E',
                            price: '5200'
                        }]
                    },
                    {
                        name: 'Convertibles',
                        specifications: [{year: '2009', model: 'F', price: '2000'}, {
                            year: '2010',
                            model: 'G',
                            price: '6000'
                        }, {year: '2012', model: 'H', price: '12500'}, {year: '2017', model: 'M', price: '50000'}]
                    }

                ]
                }/>
            </div>
        )
    }

    ReactDOM.render(
        <Application/>
        ,
        document.getElementById("root")
    )

</script>

</body>
</html>
